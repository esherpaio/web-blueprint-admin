name: Workflow
on: [push, pull_request]
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: make packages
      - name: Run linters
        run: make lint

  backup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Create bundle
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          mkdir -p bundles
          git bundle create "bundles/${TIMESTAMP}_${{ github.event.repository.name }}.bundle" --all
      - name: Upload via lftp
        run: |
          sudo apt-get update && sudo apt-get install -y lftp zip
          TIMESTAMP=$(date +%Y%m%d)
          for f in bundles/*; do
            [ -f "$f" ] || { echo "No bundle files found"; exit 1; }
            base=$(basename "$f")
            safe="${base%.bundle}.zip"
            # Zip to avoid server content filters
            zip "/tmp/$safe" "$f"
            echo "Uploading /tmp/$safe -> /backups/$safe"
            lftp -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" ftps://${{ secrets.FTP_HOSTNAME }}:21 <<EOF
set ftp:ssl-force true
set ftp:ssl-protect-data true
put /tmp/$safe -o /backups/$safe
ls /backups/
bye
EOF
          done
